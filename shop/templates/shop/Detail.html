{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - My Awesome Cart {% endblock %}
{% block body %}

<div class="container">
  <div class="product-container mt-2" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h3>Detail View</h3>
      <div class="image-container mt-4">
          <img src="/media/{{product.image}}" width="300px" height="350px" alt="Not Found">
          
      </div>

      <div class="product-details m-5">
          <h5>{{product.product_name}}</h5>
          <p class="price"><span>Rs. </span>{{product.price}}</p>
          <p>{{product.desc}}</p>
      </div>
  </div>
</div>

{% endblock %}
