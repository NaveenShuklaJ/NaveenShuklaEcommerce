{% extends 'shop/basic.html' %}

{% block title %} Register - NavEcommerce {% endblock %}


{% block body %}

<div class="container shadow-lg p-3 m-10 mt-5">
    <form method="post" >
        {% csrf_token %}
        <h1>Register Page</h1>
        <hr>


        {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            </div>
        {% endif %}

    
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="usernamee" >
            
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emaill">
    
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="passwordd">
        </div>
        <p>Already have an account? <a href="/shop/login" >Login</a></p>
      
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>    

{% endblock %}
